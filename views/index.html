@{layout('')}

<!DOCTYPE html>
<html>
<head>
	<title>@{config.name} v@{config.version}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="robots" content="all,follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#A0A0A0" />
	<meta name="apple-mobile-web-app-title" content="@{config.name}" />
	<link rel="apple-touch-icon" href="/icon.png" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700&subset=latin,latin-ext" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/codemirror.min.css" />
	@{import('head', 'default.css', 'favicon.ico')}
	<script>
		var su=JSON.parse('@{json(user)}');
	</script>
</head>
<body>

	<div id="success"><span class="fa fa-check-circle"></span></div>
	<div data-jc="message" data-button="@(Close)"></div>
	<div data-jc="notifications" data-native="true"></div>
	<div data-jc="loading" class="ui-loading"></div>
	<div data-jc="audio"></div>
	<div data-jc="confirm"></div>
	<div data-jc="info"></div>
	<div data-jc="contextmenu"></div>

	<header>
		<div class="mainmenu">
			<div class="mainmenu-logo"><b>@{config.name}</b> v@{config.version}</div>
			<a href="javascript:mainmenu()" class="mainmenu-button"><span class="fa fa-navicon"></span></a>
		</div>
		<nav>
			<a class="jrouting" href="/" title="@(Applications)" data-role="applications"><span class="fa fa-dashboard"></span></a>
			<a class="logoff" href="/logoff/" title="@(Sign out)"><span class="fa fa-power-off"></span></a>
		</nav>
	</header>

	<div id="body">
		<div data-jc="page" data-jc-path="common.page" data-if="applications" data-template="/templates/applications.html" data-init="applications_init"></div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/codemirror.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.20.2/mode/nginx/nginx.min.js"></script>

	@{import('default.js')}

</body>
</html>
